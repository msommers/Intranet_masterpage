    #tar-slide-one {
    position: absolute;
    opacity: .7;
    font-size: 34px;
    color: white;
    top: 240px;
    text-align: center;
    font-weight: 900;
    left: -330px;
    width: 180px;
    margin-left: 100px;
    height: 50px;
    background: #293896;
    -webkit-animation: tar-slide-one 3s forwards;
    -webkit-animation-delay: 4s;

    animation-delay: 4s;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 5px;
    padding-top: 10px;
    }

    100% { left: 0; }
}

    100% { left: 0; }
}

    font-weight: 900;

    padding-right: 50px;

@-webkit-keyframes tar-slide-two {
